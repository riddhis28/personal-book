<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Survey | Riddhi’s Form</title>

  <style>
    /* ---------- Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease forwards;
      background: linear-gradient(120deg, #f9a1bc, #f9d976, #a2e4b8, #a4b9f8, #d9a7eb);
      background-size: 400% 400%;
      animation: bgShift 18s ease infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      color: #4b4453;
      font-size: 2.4rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    p#description {
      text-align: center;
      color: #2e4a61;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    /* ---------- Navigation ---------- */
    .other-pages {
      text-align: center;
      margin-bottom: 25px;
    }

    .other-pages p {
      font-weight: 600;
      color: #4b4453;
    }

    .other-pages a {
      color: #5138a0;
      text-decoration: none;
      font-weight: 600;
      margin: 0 8px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .other-pages a:hover {
      color: #ff7c7c;
      text-shadow: 0 0 6px rgba(255, 124, 124, 0.4);
    }

    /* ---------- Form ---------- */
    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      margin: 20px auto;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      backdrop-filter: blur(6px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    form:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s, transform 0.2s;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #7f8ff4;
      box-shadow: 0 0 6px rgba(127,143,244,0.5);
      transform: scale(1.02);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* ---------- Options ---------- */
    .options-group p {
      margin: 10px 0;
      font-weight: 600;
      color: #222;
    }

    .option {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .option input {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #666;
      border-radius: 4px;
      margin-right: 8px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .option input[type="radio"] {
      border-radius: 50%;
    }

    .option input:checked {
      background: linear-gradient(135deg, #a4b9f8, #f9a1bc);
      border-color: #7f8ff4;
    }

    .option input[type="checkbox"]:checked::after {
      content: "✔";
      color: white;
      font-size: 12px;
      position: absolute;
      top: 0;
      left: 3px;
    }

    .option input[type="radio"]:checked::after {
      content: "";
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
    }

    /* ---------- Buttons ---------- */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7f8ff4, #a685e2);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
      font-size: 16px;
    }

    button:hover {
      background: linear-gradient(135deg, #5c6bc0, #9575cd);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Special Portfolio Button */
    .portfolio-btn {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .portfolio-btn:hover {
      background: linear-gradient(135deg, #f76b8a, #f9a1bc);
    }
  </style>
</head>
<body>

  <h1 id="title">Quick Survey</h1>
  <p id="description">Please fill out this survey form</p>

  <div class="other-pages">
    <p>
      Other Pages:
      <a href="https://form-madeby-ri.netlify.app/portfolio.html">My Profile</a>,
      <a href="about.html">About</a>,
      <a href="contact.html">Contact</a>
    </p>
  </div>

  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="2468cb9d-59f0-4985-9b1e-2cea37b3da53">

    <label for="name-label">Name:</label>
    <input id="name-label" type="text" name="name" required>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email" required>

    <label for="number">Age:</label>
    <input id="number" type="number" name="age" required min="1" max="80">

    <label for="dropdown">Select your role:</label>
    <select id="dropdown" name="role" required>
      <option value="">--Please choose an option--</option>
      <option value="student">Student</option>
      <option value="developer">Developer</option>
      <option value="Other">Other</option>
    </select>

    <div class="options-group">
      <p>Choose your preferred contact method:</p>
      <label class="option"><input type="radio" name="contact" value="email"> Email</label>
      <label class="option"><input type="radio" name="contact" value="phone"> Phone</label>
    </div>

    <div class="options-group">
      <p>What skills are you interested in?</p>
      <label class="option"><input type="checkbox" name="skills" value="html"> HTML</label>
      <label class="option"><input type="checkbox" name="skills" value="css"> CSS</label>
      <label class="option"><input type="checkbox" name="skills" value="js"> JS</label>
    </div>

    <div class="hobbie-group">
      <p>What are your hobbies?</p>
      <label class="option"><input type="checkbox" name="hobbies" value="reading"> Reading </label>
      <label class="option"><input type="checkbox" name="hobbies" value="Cooking"> Cooking or Baking</label>
      <label class="option"><input type="checkbox" name="hobbies" value="Travelling"> Travelling</label>
      <label class="option"><input type="checkbox" name="hobbies" value="Singing"> Singing</label>
      <label class="option"><input type="checkbox" name="hobbies" value="Crafting"> Crafting</label>
      <label class="option"><input type="checkbox" name="hobbies" value="Painting"> Painting</label>
      <label class="option"><input type="checkbox" name="hobbies" value="Gardening"> Gardening</label>
    </div>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" rows="5" cols="5"></textarea>

    <button 
      type="button"
      class="portfolio-btn"
      onclick="window.location.href='https://form-madeby-ri.netlify.app/portfolio.html'">
      Go to Riddhi's Portfolio
    </button>

    <button type="submit">Submit Survey</button>
  </form>

</body>
</html>
